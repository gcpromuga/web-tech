<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        Defines character set
        UTF-8 Almost represents all characters in the world
        e.g.
            A - 65
            B - 66
    -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--
        viewport - visible area of a web page
        content - define the initial width and scale of a web page 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
        Used for search engine optimization
        Get info from a web page
    -->
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="..." />
    <title>Document</title>
  </head>
  <body></body>
</html>
